<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="container-fluid">
		<form id="movieFrom">
		<input type="hidden" id="game_id" name="game_id">
			<div class="form-group">
				<div class="row">		
					<div class="col-md-2">
						 <label for="game_name">游戏名称:</label>
					</div>
					<div class="col-md-4">
						<input type="text" name="game_name" class="form-control" id="game_name" placeholder="请输入姓名">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-2">
						<label>上映时间:</label>
					</div>
					<div class="col-md-4">
						<input type="text" id="game_date" class="form-control date" name="game_date">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">		
					<div class="col-md-2">
						 <label>类型:</label>
					</div>
					<div class="col-md-4">
						<input type="text" id="game_type" name="game_type" class="form-control">
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript">
	$('.date').datetimepicker({
		  language: 'zh-CN',//显示中文
		  //format: 'yyyy-mm-dd hh:ii:ss',//显示格式
		  format: 'yyyy-mm-dd',//显示格式
		  minView: "month",//设置只显示到月份
		  initialDate: new Date(),//初始化当前日期
		  autoclose: true,//选中自动关闭
		  todayBtn: true//显示今日按钮
	});
</script>
</html>

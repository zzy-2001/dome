<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container-fluid">
        <form id="userForm">
            <input type="hidden" name="id" id="id">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>学生姓名:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>学生年龄:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="age" id="age" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>学生性别:</label>
                    </div>
                    <div class="col-md-4">
                        <select name="sex" id="sex" class="form-control">
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</script>
</html>

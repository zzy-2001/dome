<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container-fluid">
        <form id="OrderForm">
            <input type="hidden" name="id" id="id">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>订单名称:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text"  name="name" id="orname" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label>价格:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="price" id="price" class="form-control">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
